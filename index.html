<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
      .serif { font-family: 'Merriweather', serif; }
      /* Custom scrollbar for gallery if needed */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
      
      /* Error overlay style */
      #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; padding: 40px; background: rgba(10,0,0,0.95); color: #ff5555; z-index: 99999; font-family: monospace; white-space: pre-wrap; overflow: auto; }
      
      #boot-message {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #666; font-family: monospace; text-align: center;
      }
    </style>
    
    <!-- Global Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        const el = document.getElementById('error-overlay');
        const boot = document.getElementById('boot-message');
        if(boot) boot.style.display = 'none';
        if(el) {
          el.style.display = 'block';
          el.innerText += 'RUNTIME ERROR:\n' + e.message + '\n\n';
          console.error(e);
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        const el = document.getElementById('error-overlay');
        const boot = document.getElementById('boot-message');
        if(boot) boot.style.display = 'none';
        if(el) {
          el.style.display = 'block';
          el.innerText += 'PROMISE ERROR:\n' + (e.reason ? (e.reason.message || e.reason) : 'Unknown') + '\n\n';
          console.error(e.reason);
        }
      });
    </script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="error-overlay"></div>
    <div id="root">
      <div id="boot-message">
        <p>Loading System...</p>
      </div>
    </div>
